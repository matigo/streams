        <div class="all">
            <div class="header">
                <div class="header-inner">
                    <div class="header-logo"><a href="[HOMEURL]">[SITE_NAME]</a></div>
                </div>
            </div>

            <div class="page page-login">
                <div class="page-nav">
                    <div class="page-nav-inner">
                        <div class="header-login">&nbsp;</div>
                        <div class="page-nav-footer">&nbsp;</div>
                    </div>
                </div>
                <div class="page-header">
                    <div class="container-fluid">
                        <h1>[ttlLogin]</h1>
                    </div>
                </div>
                <div class="page-content">
                    <div class="page-content-inner">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3">
                                    <form action="[HOMEURL]/api/auth/login" method="POST">
                                        <div class="form-group">
                                            <label>[lblLogin]</label>
                                            <input type="email" class="form-control" name="account-name" placeholder="[lblLoginPH]">
                                        </div>
                                        <div class="form-group">
                                            <label>[lblPassword]</label>
                                            <input type="password" class="form-control" name="account-pass" placeholder="[lblPasswordPH]" >
                                        </div>
                                        <div class="form-group">
                                            <a href="https://10centuries.org/forgot">[lblForgotPass]</a>
                                        </div>
                                        <div class="form-group text-center">
                                            <button type="submit" class="btn btn-accent">[btnSignIn]</button>
                                            <input type="hidden" name="channel-guid" value="[CHANNEL_GUID]">
                                            <input type="hidden" name="client-guid" value="[CLIENT_GUID]">
                                            <input type="hidden" name="web-req" value="Y">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="footer-inner">
                    <div class="col-left">
                        <p>&copy; [COPY_YEAR] &mdash; <a href="https://10centuries.org" title="">10Centuries</a></p>
                    </div>
                    <div class="col-center">&nbsp;</div>
                    <div class="col-right">&nbsp;</div>
                </div>
            </div>
        </div>
