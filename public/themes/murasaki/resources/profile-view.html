            <section class="profile-overview">
                <p class="avatar">
                    <span class="avatar-image" style="background-image: url('[AVATAR_URL]');">&nbsp;</span>
                </p>
                <h2 class="name">[DISPLAY_NAME]</h2>
                <h3 class="handle">[PROFILE_NAME]</h3>
                <h4 class="site"><a href="[SITE_URL]" title="" target="_blank">[SITE_DOMAIN]</a></h4>
                <p class="counts">
                    <i class="fas fa-user-friends"></i> <span class="profile-counts" data-count="[FOLLOWERS]">[FOLLOWERS] followers</span> &middot; <span class="profile-counts" data-count="[FOLLOWING]">[FOLLOWING] following</span>
                </p>
                <p class="counts">
                    <i class="far fa-star"></i> <span class="profile-counts" data-count="[STARS]">[STARS] stars</span> &middot;
                    <i class="fas fa-map-pin"></i> <span class="profile-counts" data-count="[PINS]">[PINS] pins</span> &middot;
                    <i class="far fa-money-bill-alt"></i> <span class="profile-counts" data-count="[POINTS]">[POINTS] points</span>
                </p>
                <div class="bio">[PROFILE_BIO]</div>
            </section>
            <section class="profile-stats">
                <p>This is where post history statistics will go</p>
            </section>
            <section class="profile-posts">
                <div class="post-types">
                    <button class="btn-primary" data-value="post.note">Notes</button>
                    <button data-value="post.article">Articles</button>
                    <button data-value="post.bookmark">Bookmarks</button>
                    <button data-value="post.quotation">Quotations</button>
                    <button data-value="post.photo">Photos</button>
                </div>
                <div class="post-list">
                    <p>This is where recent posts (by type) will go</p>
                </div>
                <div class="post-chronology">
                    <button class="btn-primary" data-value="2021">2021</button>
                    <button data-value="2020">2020</button>
                    <button data-value="2019">2019</button>
                    <button data-value="2018">2018</button>
                    <button data-value="2017">2017</button>
                    <button data-value="2016">2016</button>
                    <button data-value="2015">2015</button>
                    <button data-value="2014">2014</button>
                    <button data-value="2013">2013</button>
                    <button data-value="2012">2012</button>
                    <button data-value="2011">2011</button>
                    <button data-value="2010">2010</button>
                    <button data-value="2009">2009</button>
                    <button data-value="2008">2008</button>
                    <button data-value="2007">2007</button>
                    <button data-value="2006">2006</button>
                </div>
            </section>
