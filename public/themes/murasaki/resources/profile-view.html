            <section class="profile-overview" data-guid="[PROFILE_GUID]">
                <p class="avatar">
                    <span class="avatar-image" style="background-image: url('[AVATAR_URL]');">&nbsp;</span>
                </p>
                <h2 class="name">[DISPLAY_NAME]</h2>
                <h3 class="handle">[PROFILE_NAME]</h3>
                <h4 class="site"><a href="[SITE_URL]" title="" target="_blank">[SITE_DOMAIN]</a></h4>
                <p class="counts">
                    <i class="fas fa-user-friends"></i> <span class="profile-counts" data-count="[FOLLOWERS]">[FOLLOWERS] followers</span> &middot; <span class="profile-counts" data-count="[FOLLOWING]">[FOLLOWING] following</span>
                </p>
                <p class="counts">
                    <i class="far fa-arrow-alt-circle-up"></i> <span class="profile-counts" data-count="[POINTS_RCVD]">[POINTS_RCVD] received</span> &middot; <span class="profile-counts" data-count="[POINTS_SENT]">[POINTS_SENT] given</span>
                </p>
                <p class="counts">
                    <i class="far fa-star"></i> <span class="profile-counts" data-count="[STARS]">[STARS_RCVD] received</span> &middot; <span class="profile-counts" data-count="[STARS_SENT]">[STARS_SENT] given</span>
                </p>
                <div class="bio">[PROFILE_BIO]</div>
            </section>
            <section class="profile-detail">
                <section class="history-chart">
                    <h4 class="history-chart-title" data-label="{num} posts since {date}">&nbsp;</h4>
                    <table>
                        <tbody class="history-chart-data hidden"></tbody>
                    </table>
                    <p class="history-chart-detail text-right hidden">
                        <span class="history-chart-min">&nbsp;</span>
                        <span class="history-chart-legend" style="opacity: 0.2">&nbsp;</span>
                        <span class="history-chart-legend" style="opacity: 0.4">&nbsp;</span>
                        <span class="history-chart-legend" style="opacity: 0.6">&nbsp;</span>
                        <span class="history-chart-legend" style="opacity: 0.8">&nbsp;</span>
                        <span class="history-chart-legend" style="opacity: 1.0">&nbsp;</span>
                        <span class="history-chart-max">&nbsp;</span>
                    </p>
                </section>
                <section class="profile-posts">
                    <section class="post-types">
                        <button class="post-type btn-primary" data-value="post.all" data-action="show-type">Everything</button>
                        <button class="post-type" data-value="post.note" data-action="show-type">Notes</button>
                        <button class="post-type" data-value="post.article" data-action="show-type">Articles</button>
                        <button class="post-type" data-value="post.bookmark" data-action="show-type">Bookmarks</button>
                        <button class="post-type" data-value="post.quotation" data-action="show-type">Quotations</button>
                        <button class="post-type" data-value="post.photo" data-action="show-type">Photos</button>
                    </section>
                    <section class="main-content">
                        <div class="timeline" data-view="global">
                            <p><i class="fas fa-spin fa-spinner"></i> Collecting Posts ...</p>
                        </div>
                    </section>
                    <section class="post-chronology"></section>
                </section>
            </section>
            <div id="viewCarousel" class="modal fade compose" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body carousel-body" data-dismiss="modal" dir="auto">
                            <p>&nbsp;</p>
                        </div>
                        <div class="modal-footer carousel-foot">
                            <p>&nbsp;</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="viewThread" class="modal fade compose" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header thread-header hidden" data-dismiss="modal"></div>
                        <div class="modal-body thread-body timeline" data-view="thread" dir="auto"></div>
                    </div>
                </div>
            </div>
            <script>
                window.years = [YEARS_ACTIVE];
            </script>
