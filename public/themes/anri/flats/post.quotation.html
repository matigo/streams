                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="single-post single-post--fullsize">
                        <div class="single-post__image">
                            <img class="post-banner hidden" src="[BANNER]" alt="[TITLE]">
                        </div>
                        <div class="single-post__title">
                            <h2 class="p-name"><a href="[SOURCE_URL]" target="_blank" class="u-bookmark-of u-in-reply-to h-cite">[SOURCE_TITLE]</a></h2>
                            <span class="bookmark-host">([SOURCE_DOMAIN])</span>
                        </div>
                        <div class="single-post__info">
                            <span>[lblPostedBy] [AUTHOR_NAME]</span>
                            <span><a href="[CANONICAL]" title="" class="dt-published" datetime="[PUBLISH_AT]" data-dateunix="[PUBLISH_UNIX]"[THREAD]>[PUBLISH_AT]</a></span>
                        </div>
                        <div class="p-name e-content single-post__content">
                            [CONTENT]
                            <cite class="u-quotation-of h-cite hidden">
                                <a href="[SOURCE_URL]">[SOURCE_TITLE]</a>
                            </cite>
                        </div>
                        <div class="single-post__footer">
                            <div class="single-post__footer-tags">
                                <h3>[lblTags]:</h3>
                                <ul class="single-post__footer-tags-list">
                                    [TAGLINE]
                                </ul>
                            </div>
                        </div>
                        <div class="single-post__info text-right">
                            <span class="post-edit hidden" data-persona-guid="[AUTHOR_GUID]"><a href="[HOMEURL]/write/[POST_GUID]" title="">[lblEdit]</a></span>
                        </div>
                        <div class="u-author h-card hidden">
                            <data class="u-url" value="[HOMEURL]"></data>
                            <data class="p-name" value="[AUTHOR_NAME]"></data>
                            <data class="u-photo" value="[AUTHOR_AVATAR]"></data>
                        </div>
                    </div>
                </div>
