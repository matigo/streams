<!DOCTYPE html>
<html lang="[LANG_CD]">
    <head>
        <title>[PAGE_TITLE]</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cleartype" content="on" />
        <meta charset="utf-8" />

        <meta name="authorization" content="[TOKEN]" />
        <meta name="channel_guid" content="[CHANNEL_GUID]" />
        <meta name="persona_guid" content="[PERSONA_GUID]" />
        <meta name="client_guid" content="[CLIENT_GUID]" />
        <meta name="home_url" content="[HOMEURL]" />
        <meta name="api_url" content="[API_URL]" />

        <meta name="description" content="[PAGEDESCR]" />
        <meta name="keywords" content="[SITEKEYWD]" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="generator" content="[GENERATOR]" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="no" />
        <meta name="mobile-web-app-capable" content="no" />
        <meta name="last-modified" content="[UPDATED_AT]" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="robots" content="index, follow" />

        <link rel="alternate" type="application/json" title="[SITE_NAME]" href="[HOMEURL]/feed.json" />
        <link rel="alternate" type="application/rss+xml" title="[SITE_NAME]" href="[HOMEURL]/rss" />

        <link rel="webmention" href="[API_URL]/webmention" />
        <link rel="pingback" href="[API_URL]/xmlrpc" />

        <link rel="shortcut icon" type="[MIME_ICO]" href="[SHORT_ICO]" />
        <link rel="icon" type="[MIME_ICO]" href="[SHORT_ICO]" />
        <link rel="apple-touch-icon" href="[SHORT_ICO]" />

        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/fontawesome-all.min.css" />
        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/dropzone.css?ver=[CSS_VER]" />
        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/style.css?ver=[CSS_VER]" />
        <link rel="stylesheet" type="text/css" media="print" href="[CSS_DIR]/print.css?ver=[CSS_VER]" />
[CSS_EXTEND]    </head>
    <body class="[SITE_COLOR] font-[FONT_SIZE]">[SITE_OPSBAR]
        <header class="container page-header">
            <div class="page-header__logo">
                <div class="logo">
                    <h1><a class="logo__link" href="[HOMEURL]">[SITE_NAME]</a></h1>
                    <div class="logo__description">[SITEDESCR]</div>
                </div>
            </div>
            <nav class="main-nav">
                <ul class="main-nav__items">
[NAVMENU]
                </ul>
                <div class="main-nav__search">
                    <i class="fa fa-search"></i>
                </div>
            </nav>
            <div class="nav-toggle">
                <i class="fa fa-bars nav-toggle__icon" style="font-size: 28px;"></i>
            </div>
        </header>
        <main>
            <div class="container">
[CONTENT]
            </div>
        </main>
        <footer class="page-footer">
            <div class="container page-footer__top">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h4>[lblPopularPosts]</h4>
                </div>
[POPULAR_LIST]
            </div>
            <div class="container page-footer__bottom">
                <div class="col-md-8 col-sm-8 page-footer__bottom-copyright">
                    <p>&copy; [YEAR] &mdash; Site Powered by Strong Coffee &amp; Pictures of Happy Puppies</p>
                    <p>[CC-LICENSE]</p>
                </div>
                <div class="col-md-4 col-sm-4 page-footer__bottom-social text-right">
                    <p><a href="[HOMEURL]/subscribe" title="">[nav_subscribe]</a></p>
                    <p><a href="[HOMEURL]/login" title="">[lblSiteLogin]</a></p>
                </div>
            </div>
        </footer>
        <div class="search-popup">
            <i class="fa fa-times search-popup__close"></i>
            <div class="container search-popup__container">
                <div class="search-box">
                    <input id="search-for" type="text" size="32" name="sdata" data-name="for" placeholder="[lblSearchPH]">
                    <p class="search-active hidden"><i class="fa fa-spin fa-spinner"></i> [lblSearchActive] <span class="search-dots" data-dots="0"></span></p>
                </div>
                <div class="search-results hidden"></div>
            </div>
        </div>
        <div class="content-overlay"></div>
        <script type="text/javascript" src="[JS_DIR]/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="[JS_DIR]/moment-with-locales.js"></script>
        <script type="text/javascript" src="[JS_DIR]/notify.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[JS_DIR]/network.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[JS_DIR]/script.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[JS_DIR]/dropzone.js?ver=[CSS_VER]"></script>
    </body>
[GenTime]
</html>
