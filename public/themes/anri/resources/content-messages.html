                <div class="col-lg-12 col-md-12">
                    <div class="single-post single-post--fullsize">
                        <div class="single-post__title single-post__title--contact">
                            <h2>[lblMessages]</h2>
                        </div>
                        <div class="single-post__content single-post__content--contact">
                            <p>[lblMessageDescr]</p>
                        </div>
                        <div class="single-post__contact">
                            <p class="single-post__site-details">
                                <strong class="switch-label">[lblMessageIncludeRead]</strong>
                                <label class="switch">
                                    <input type="checkbox" name="fdata" data-name="show_read" onclick="getMessageList();" checked>
                                    <span class="slider round"></span>
                                </label>
                            </p>
                            <p class="single-post__site-details">
                                <strong class="switch-label">[lblMessageIncludeSpam]</strong>
                                <label class="switch">
                                    <input type="checkbox" name="fdata" data-name="show_spam" onclick="getMessageList();">
                                    <span class="slider round"></span>
                                </label>
                            </p>

                            <h4>[lblMessageList]</h4>
                            <div class="message-list"></div>
                        </div>
                    </div>
                </div>
