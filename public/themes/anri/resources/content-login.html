                <div class="col-lg-12 col-md-12">
                    <div class="single-post single-post--fullsize">
                        <div class="single-post__image">
                            <img src="[IMG_DIR]/contact.jpg" alt="Contact">
                        </div>
                        <div class="single-post__title  single-post__title--contact">
                            <h2>[lblLogin]</h2>
                        </div>
                        <div class="single-post__content  single-post__content--contact">
                            <p style="text-align: center;">[msgLoginNote]</p>
                        </div>
                        <div class="single-post__contact text-center">
                            <form action="[HOMEURL]/api/auth/login" method="POST">
                                <p class="single-post__account-name">
                                    <label for="account-name">[lblLoginName]</label>
                                    <input id="account-name" type="email" name="account-name" style="text-align: center;" size="30" aria-required="true" autocomplete="username" required>
                                </p>
                                <p class="single-post__account-pass">
                                    <label for="account-pass">[lblLoginPass]</label>
                                    <input id="account-pass" type="password" name="account-pass" style="text-align: center;" size="30" aria-required="true" autocomplete="current-password" required>
                                </p>
                                <p class="single-post__site-details">
                                    <strong class="switch-label">[lblLoginRemember]</strong>
                                    <label class="switch">
                                        <input id="remember" type="checkbox" name="remember">
                                        <span class="slider round"></span>
                                    </label>
                                </p>
                                <p class="single-post__account-submit">
                                    <input id="account-submit" type="submit" name="account-submit" size="30" value="[btnLoginSubmit]">
                                    <input type="hidden" name="channel-guid" value="[CHANNEL_GUID]">
                                    <input type="hidden" name="client-guid" value="[CLIENT_GUID]">
                                    <input type="hidden" name="web-req" value="Y">
                                </p>
                                <p>&nbsp;</p>
                            </form>
                        </div>
                    </div>
                </div>
