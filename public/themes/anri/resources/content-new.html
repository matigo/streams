                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="single-post single-post--fullsize">
                        <div class="single-post__image">
                            <img src="[HOMEURL]/themes/anri/img/img1.jpg" alt="Cup Of Coffee On The Window Sill">
                        </div>

                        <div class="single-post__info text-left" style="padding-top: 1em;">
                            <select id="ptype" class="newpost-small" name="fdata" data-name="post_type" aria-required="true">
                                <option value="post.article" selected>[optPostArticle]</option>
                                <option value="post.quotation">[optPostQuotation]</a></option>
                                <option value="post.bookmark">[optPostBookmark]</a></option>
                                <option value="post.page">[optPostPage]</a></option>
                                <option value="post.note">[optPostNote]</a></option>
                            </select>
                            <input class="newpost-small" type="text" name="fdata" value="" data-name="publish_at" aria-required="false" placeholder="[lblPostDatePH]" autocomplete="off" />
                        </div>
                        <div class="single-post__title">
                            <input class="newpost-h2" type="text" name="fdata" value="" data-name="title" aria-required="false" placeholder="[lblPostTitlePH]" autocomplete="off" />
                        </div>
                        <div class="single-post__info">
                        </div>
                        <div class="single-post__content">
                            <textarea id="content" class="newpost-content" name="fdata" onkeyup="updateContentHeight(this);" data-name="content" aria-required="true" placeholder="[lblPostContentPH]"></textarea>
                        </div>
                        <div class="single-post__info text-left">
                            <label for="ftags">Tags:</label>
                            <input id="ftags" class="newpost-full" type="text" name="fdata" value="" data-name="tags" aria-required="false" autocomplete="off" />
                            <p style="font-size: 0.5em; margin: 0; padding: 0;">&nbsp;</p>
                            <label for="post-geo">Location:</label>
                            <input id="post-geo" class="newpost-full" type="text" name="fdata" value="" data-name="post_geo" aria-required="false" autocomplete="off" />
                            <button class="btn btn-primary btn-geo"><i class="fa fa-crosshairs"></i></button>

                            <p style="font-size: 0.5em; margin: 0; padding: 0;">&nbsp;</p>
                            <label for="fpriv">Visibility:</label>
                            <select id="fpriv" class="newpost-half" name="fdata" data-name="post_privacy" aria-required="true">
                                <option value="visibility.public" selected>Visible to Everyone</option>
                                <option value="visibility.private">Visible to Your Followers</a></option>
                                <option value="visibility.password">Password Protected</a></option>
                                <option value="visibility.none">Visible Only to You</a></option>
                            </select>
                            <label for="postpass">Password:</label>
                            <input id="postpass" class="newpost-half" type="text" name="fdata" value="" data-name="postpass" aria-required="false" autocomplete="off" />
                        </div>
                        <div class="single-post__info text-right" style="padding: 15px 0 10px;">
                            <button class="btn publish">[btnPostPublish]</button>
                            <input type="hidden" name="fdata" data-name="post_guid" value="">
                        </div>
                        <div class="single-post__info text-left" style="padding: 0 0 25px;">
                            <p><em>Post last auto-saved 3 minutes ago</em></p>
                        </div>
                    </div>
                </div>
