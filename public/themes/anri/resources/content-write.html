                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="single-post single-post--fullsize">
                        <div class="single-post__info text-left" style="padding-top: 1em;">
                            <select id="ptype" class="newpost-small post-type" name="fdata" data-name="post_type" aria-required="true" onchange="togglePostType();">
                                <option value="post.article" selected>[optPostArticle]</option>
                                <option value="post.quotation">[optPostQuotation]</a></option>
                                <option value="post.bookmark">[optPostBookmark]</a></option>
                                <option value="post.page">[optPostPage]</a></option>
                                <option value="post.article" data-option="podcaster">[optPostPodcast]</option>
                                <option value="post.note">[optPostNote]</a></option>
                            </select>
                            <input class="newpost-small publish-at" type="text" name="fdata" value="" data-name="publish_at" aria-required="false" placeholder="[lblPostDatePH]" autocomplete="off" />
                        </div>

                        <div class="single-post__info text-left create-obj hidden" data-name="source-url">
                            <input class="newpost-full" type="text" name="fdata" value="" data-name="source-url" aria-required="false" placeholder="[lblPostSourcePH]" autocomplete="off" onkeyup="checkSourceUrl();" />
                            <button class="btn btn-read-source" data-label="[btnReadSource]" onclick="getSourceData();">[btnReadSource]</button>
                        </div>

                        <div class="single-post__title create-obj hidden" data-name="source-title">
                            <input class="newpost-h2" type="text" name="fdata" value="" data-name="source-title" aria-required="false" placeholder="[lblPostSourceTitlePH]" autocomplete="off" />
                        </div>

                        <div class="single-post__title create-obj hidden" data-name="title">
                            <input class="newpost-h2" type="text" name="fdata" value="" data-name="title" aria-required="false" placeholder="[lblPostTitlePH]" autocomplete="off" />
                        </div>

                        <div class="single-post__content">
                            <textarea id="content" class="newpost-content" name="fdata" onkeyup="updateContentHeight(this);" onpaste="updateContentHeight(this);" data-name="content" aria-required="true" placeholder="[lblPostContentPH]"></textarea>
                            <div class="content-shadow">Lorem Ipsum Dolor Sit Kis Amet</div>
                        </div>
                        <div class="single-post__info text-left">
                            <form id="dropzone" class="uploads dropzone"></form>
                        </div>
                        <div class="single-post__info text-left podcaster hidden">
                            <label for="audiosummary">[lblAudioSummary]:</label>
                            <textarea id="audiosummary" class="newpost-full top podcast-req" name="fdata" data-name="audio_summary" aria-required="false" placeholder="[lblAudioSummaryPH]" rows="2"></textarea>
                            <label for="audiofile">[lblAudioFile]:</label>
                            <input id="audiofile" class="newpost-full audiofile-url" type="file" name="udata" value="" accept="audio/*" aria-required="false" autocomplete="off" />
                            <label for="audiofile" class="tiny up-prog hidden">&nbsp;</label>
                            <progress id="pv-list-upload" class="progress up-prog hidden" value="0" min="0" max="100"></progress>

                            <label for="audiotime">[lblAudioTime]:</label>
                            <input id="audiotime" class="newpost-full" type="text" name="fdata" value="" data-name="audiofile_time" aria-required="false" autocomplete="off" placeholder="[lblAudioTimePH]" />
                            <label for="audionum">[lblAudioEpNo]:</label>
                            <input id="audionum" class="newpost-full" type="text" name="fdata" value="" data-name="audiofile_epno" aria-required="false" autocomplete="off" placeholder="[lblAudioEpNoPH]" />

                            <p style="font-size: 0.5em; margin: 0; padding: 0;">&nbsp;</p>
                            <label for="audioexp">[lblAudioExplicit]:</label>
                            <select id="audioexp" class="newpost-half podcast-req" name="fdata" data-name="audio_explicit" aria-required="true">
                                <option value="C" selected>[optAudioExpC]</option>
                                <option value="N">[optAudioExpN]</option>
                                <option value="Y">[optAudioExpY]</option>
                            </select>

                            <input class="newpost-full podcast-req" type="hidden" name="fdata" value="" data-name="audiofile_url" aria-required="false" autocomplete="off" />
                        </div>
                        <div class="single-post__info text-left">
                            <label for="ftags">[lblPostTags]:</label>
                            <input id="ftags" class="newpost-full" type="text" name="fdata" value="" data-name="tags" aria-required="false" autocomplete="off" />
                            <p style="font-size: 0.5em; margin: 0; padding: 0;">&nbsp;</p>
                            <label for="post-geo">[lblPostLocation]:</label>
                            <input id="post-geo" class="newpost-full" type="text" name="fdata" value="" data-name="post_geo" aria-required="false" autocomplete="off" />
                            <button class="btn btn-primary btn-geo hidden"><i class="fa fa-crosshairs"></i></button>

                            <p style="font-size: 0.5em; margin: 0; padding: 0;">&nbsp;</p>
                            <label for="fpriv">[lblVisibility]:</label>
                            <select id="fpriv" class="newpost-half" name="fdata" data-name="post_privacy" onchange="togglePostPass(this);" aria-required="true">
                                <option value="visibility.public" selected>[optVisPublic]</option>
                                <option value="visibility.private">[optVisPrivate]</option>
                                <option value="visibility.password">[optVisPassword]</option>
                                <option value="visibility.none">[optVisNone]</option>
                            </select>
                            <label for="postpass" class="ppass hidden">[lblPostPassword]:</label>
                            <input id="postpass" class="newpost-half ppass hidden" type="text" name="fdata" value="" data-name="postpass" aria-required="false" autocomplete="off" />
                        </div>
                        <div class="single-post__info text-right">
                            <button class="btn btn-danger btn-delete" style="float: left;" data-label="[btnPostDelete]">[btnPostDelete]</button>
                            <button class="btn btn-publish" data-label="[btnPostPublish]">[btnPostPublish]</button>
                            <input type="hidden" name="fdata" data-name="post_guid" value="">
                        </div>
                        <div class="single-post__info confirm-delete hidden">
                            <p>[lblPostDeleteConfirm]</p>
                            <button class="btn btn-danger btn-delete-post" onclick="performDelete();" data-label="[btnPostDeleteYes]">[btnPostDeleteYes]</button>
                            <button class="btn btn-delete-cancel" data-label="[btnPostDeleteNo]">[btnPostDeleteNo]</button>
                        </div>
                        <div class="single-post__info text-left" style="padding: 0 0 25px;">
                            <p><em class="autosavemsg">&nbsp;</em></p>
                        </div>
                    </div>
                </div>
