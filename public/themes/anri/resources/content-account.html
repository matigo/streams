                <div class="col-lg-12 col-md-12">
                    <div class="single-post single-post--fullsize">
                        <div class="single-post__title  single-post__title--contact">
                            <h2>[lblAccount]</h2>
                        </div>
                        <div class="single-post__title  single-post__title--contact error[ERR_CLASS]">
                            <h3>[ERR_MSG]</h3>
                        </div>
                        <div class="single-post__content  single-post__content--contact">
                            <p>[lblAccountDescr]</p>
                        </div>
                        <div class="single-post__contact">
                            <form action="[HOMEURL]/api/account" method="POST">
                                <p class="single-post__site-details">
                                    <label for="display-name">[lblAccountDisplayName]</label>
                                    <input id="display-name" type="text" class="fullwide" name="display-name" size="40" aria-required="true" value="[DISPLAY_NAME]">
                                </p>
                                <p class="single-post__site-details">
                                    <label for="acct-mail">[lblAccountEmail]</label>
                                    <input id="acct-mail" type="text" class="fullwide" name="acct-mail" size="30" aria-required="true" value="[ACCT_MAIL]" autocomplete="off" required>
                                </p>

                                <p class="single-post__site-details">
                                    <label for="first-name">[lblAccountFirstName]</label>
                                    <input id="first-name" type="text" class="fullwide" name="first-name" size="40" aria-required="true" value="[FIRST_NAME]">
                                </p>
                                <p class="single-post__site-details">
                                    <label for="last-name">[lblAccountLastName]</label>
                                    <input id="last-name" type="text" class="fullwide" name="last-name" size="40" aria-required="true" value="[LAST_NAME]">
                                </p>

                                <p class="single-post__site-details">
                                    <label for="acct-pass">[lblAccountPassword]</label>
                                    <input id="acct-pass" type="password" class="fullwide" name="acct-pass" size="30" aria-required="true" value="********" autocomplete="off">
                                </p>

                                <h4>[lblAccountS2]</h4>
                                <p class="single-post__site-details">
                                    <p class="tip-label">[lblAccountSubRemindMsg]</p>
                                    <strong class="switch-label">[lblAccountSubRemind]</strong>
                                    <label class="switch">
                                        <input id="show-note" type="checkbox" name="show-note" value="Y"[SHOW_NOTE]>
                                        <span class="slider round"></span>
                                    </label>
                                </p>

                                <h4>[lblAccountS3]</h4>
                                <p class="single-post__site-details">
                                    <label for="acct-lang">[lblAccountLanguage]</label>
                                    <select id="acct-lang" class="form-control settings-half" name="acct-lang" aria-required="true">
                                        <option value="lang.en-us">[optLangEnUS]</option>
                                    </select>
                                </p>
                                <p class="single-post__site-details">
                                    <label for="acct-zone">[lblAccountTimezone]</label>
                                    <select id="acct-zone" class="form-control settings-half" name="acct-zone" aria-required="true">
                                        [TIMEZONES]
                                    </select>
                                </p>

                                <h4>[lblSettingsS4]</h4>
                                <p class="single-post__site-details">
                                    <strong class="switch-label">[lblSettingsShowGeo]</strong>
                                    <label class="switch">
                                        <input id="show-geo" type="checkbox" name="show-geo" value="Y"[SITE_GEO]>
                                        <span class="slider round"></span>
                                    </label>
                                </p>
                                <p class="single-post__contact-submit text-center">
                                    <input type="submit" id="account-submit" class="btn btn-success" name="account-submit" value="[btnSettingsSave]">
                                    <input type="hidden" name="channel_guid" value="[CHANNEL_GUID]">
                                    <input type="hidden" name="token" value="[TOKEN]">
                                    <input type="hidden" name="web-req" value="Y">
                                </p>
                                <p>&nbsp;</p>
                            </form>

                            <hr>
                            <h4>[lblAccountS8]</h4>
                            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                                <label for="submit" class="tip-label">[lblPaypalSubscribe]</label>
                                <input type="hidden" name="cmd" value="_s-xclick">
                                <input type="hidden" name="hosted_button_id" value="EN6TG5LXRNERG">
                                <input type="hidden" name="return" value="[HOMEURL]/thankyou">
                                <input type="hidden" name="cancel_return" value="[HOMEURL]/account">
                                <input type="hidden" name="on0" value="">

                                <div class="text-center">
                                    <div class="single-post__site-details">
                                        <select name="os0" class="form-control[SUB_RESUB]">
                                            <option value="basic_yr">[optPPBasicYr]</option>
                                            <option value="standard_yr">[optPPStandardYr]</option>
                                            <option value="premium_yr">[optPPPremiumYr]</option>
                                            <option value="premium_mo">[optPPPremiumMo]</option>
                                        </select>

                                        <input type="hidden" name="currency_code" value="USD">
                                        <p class="text-center[SUB_RESUB]">
                                            <button type="submit" name="submit" class="btn btn-success" style="margin-top: 10px; min-width: 150px;"><i class="fa fa-paypal"></i> [btnSubscribePP]</button>
                                        </p>
                                        <p class="text-center">
                                            <strong>[SUB_UMSG]:</strong>
                                            <span class="dt-published" data-dateunix="[SUB_UUNIX]">[SUB_UNTIL]</span>
                                        </p>
                                    </div>
                                </div>
                                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                            </form>
                            <div class="pp-unsubscribe[SUB_CLASS]" style="vertical-align: text-top;">
                                <div class="single-post__site-details" style="vertical-align: text-top;">
                                    <p class="text-right">[lblPaypalUnsubscribe]</p>
                                </div>
                                <div class="single-post__site-details" style="vertical-align: text-top;">
                                    <p class="text-center">
                                        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_subscr-find&alias=8UYEATWSN97LL" class="btn btn-primary" title="">[btnUnsubscribePP]</a>
                                    </p>
                                </div>
                            </div>

                            <h4>[lblAccountS9]</h4>
                            <form action="https://www.paypal.com/cgi-bin/webscr" method="POST" target="_top">
                                <label for="submit" class="tip-label">[lblPaypalTipJar]</label>
                                <input type="hidden" name="cmd" value="_s-xclick">
                                <input type="hidden" name="hosted_button_id" value="N6XLLTU4BJZ2E">
                                <input type="hidden" name="return" value="[HOMEURL]/thankyou">
                                <input type="hidden" name="cancel_return" value="[HOMEURL]/account">
                                <p class="text-center">
                                    <button type="submit" name="submit" class="btn btn-success" style="margin-top: 10px; min-width: 150px;"><i class="fa fa-paypal"></i> [btnTipJarPP]</button>
                                </p>

                                <p class="text-center hidden">
                                    <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_paynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                                </p>
                                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                            </form>
                        </div>
                    </div>
                </div>
