<!DOCTYPE html>
<html lang="[LANG_CD]">
    <head>
        <title>[PAGE_TITLE]</title>

        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cleartype" content="on" />
        <meta charset="utf-8" />

        <meta name="authorization" content="[TOKEN]" />
        <meta name="channel_guid" content="[CHANNEL_GUID]" />
        <meta name="client_guid" content="[CLIENT_GUID]" />
        <meta name="api_url" content="[API_URL]" />

        <meta name="description" content="[SITEDESCR]" />
        <meta name="keywords" content="[SITEKEYWD]" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="generator" content="[GENERATOR]" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="no" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="Robots" content="index, follow" />

        <meta property="og:site_name" content="[SITE_NAME]" />
        <meta property="og:type" content="[META_TYPE]" />
        <meta property="og:title" content="[META_TITLE]" />
        <meta property="og:description" content="[META_DESCR]" />
        <meta property="og:url" content="[PAGE_URL]" />
        <meta property="og:image" content="[BANNER_IMG]" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="[META_TITLE]" />
        <meta name="twitter:description" content="[META_DESCR]" />
        <meta name="twitter:domain" content="[META_DOMAIN]" />
        <meta name="twitter:url" content="[PAGE_URL]" />
        <meta name="twitter:image" content="[BANNER_IMG]" />

        <link rel="webmention" href="[HOMEURL]/api/webmention" />

        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/fontawesome.css" />
        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/quill.snow.css?ver=[CSS_VER]" />
        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/dropzone.css?ver=[CSS_VER]" />
        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/style.css?ver=[CSS_VER]" />

        <script type="text/javascript" src="[JS_DIR]/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="[JS_DIR]/moment-with-locales.js"></script>
        <script type="text/javascript" src="[JS_DIR]/notify.min.js"></script>
        <script type="text/javascript" src="[JS_DIR]/network.js?ver=[CSS_VER]"></script>
        <script type="text/javascript" src="[JS_DIR]/theme.js?ver=[CSS_VER]"></script>
        <style>
            .ql-snow .ql-picker.ql-header .ql-picker-label[data-value="2"]::before,
            .ql-snow .ql-picker.ql-header .ql-picker-item[data-value="2"]::before {
                content: '[lblHeading]';
            }
            .ql-snow .ql-picker.ql-header .ql-picker-label[data-value="3"]::before,
            .ql-snow .ql-picker.ql-header .ql-picker-item[data-value="3"]::before {
                content: '[lblSubHead]';
            }
        </style>
    </head>
    <body>
        <div class="header">
            <div class="site-title"><a href="[HOMEURL]" title="">[PAGE_TITLE]</a></div>
            <div class="actions">
                <button class="btn btn-signin">[btnSignIn]</button>
                <button class="btn btn-newpost btn-np hidden" data-access="[ACCESS_LEVEL]">[btnNewPost]</button>
            </div>
            <div class="actions icon-only">
                <button class="btn btn-signin" style="font-size: 1.125rem;"><i class="fas fa-sign-in-alt"></i></button>
            </div>
            <div class="mobile-actions btn-np hidden" data-access="[ACCESS_LEVEL]">
                <button class="btn btn-newpost"><i class="fas fa-edit"></i></button>
            </div>
        </div>
    	<div class="opview interact login hidden" data-view="signin">
        	<input id="account_name" name="cdata" type="email" placeholder="[lblAccountNamePH]" data-error="[msgMissingValue]" />
        	<input id="account_pass" name="cdata" type="password" placeholder="[lblAccountPassPH]" data-error="[msgMissingValue]" />
            <div class="full-width text-right">
                <button class="btn btn-auth padd" data-label="[btnSignIn]">[btnSignIn]</button>
            </div>
            <div class="full-width text-center" style="margin-top: 5rem;">
        	    <button class="btn btn-cancel padd">[btnCancel]</button>
            </div>
    	</div>
    	<div class="opview content" data-view="consume">
[CONTENT]
    	</div>
    	<div class="opview pagination" data-view="consume">[PAGINATION]</div>[AUTHOR_TOOLS][PREFERENCES][SETTINGS]
    	<div class="opview footer" data-view="consume">
            <button class="btn btn-signin">[btnSignIn]</button>
            <button class="btn btn-filter">[btnFilter]</button>
    	</div>
    </body>
[GenTime]
</html>
