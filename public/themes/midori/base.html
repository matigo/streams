<!DOCTYPE html>
<html lang="[LANG_CD]">
    <head>
        <title>[PAGE_TITLE]</title>

        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cleartype" content="on" />
        <meta charset="utf-8" />

        <meta name="authorization" content="[TOKEN]" />
        <meta name="api_url" content="[API_URL]" />

        <meta name="description" content="[SITEDESCR]" />
        <meta name="keywords" content="[SITEKEYWD]" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="generator" content="[GENERATOR]" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <meta name="format-detection" content="telephone=no" />

        <meta property="og:site_name" content="[SITE_NAME]" />
        <meta property="og:type" content="[META_TYPE]" />
        <meta property="og:title" content="[META_TITLE]" />
        <meta property="og:description" content="[META_DESCR]" />
        <meta property="og:url" content="[PAGE_URL]" />
        <meta property="og:image" content="[BANNER_IMG]" />

        <meta name="twitter:card" content="summary_large_image" />

        <meta name="twitter:description" content="[META_DESCR]" />
        <meta name="twitter:domain" content="[META_DOMAIN]" />
        <meta name="twitter:url" content="[PAGE_URL]" />

        <link rel="webmention" href="[HOMEURL]/api/webmention" />

        <link rel="apple-touch-icon" sizes="128x128" href="[IMG_DIR]/social-128x128.png">
        <link rel="icon" sizes="192x192" href="[IMG_DIR]/social-192x192.png">
        <link rel="icon" sizes="128x128" href="[IMG_DIR]/social-128x128.png">
        <link rel="shortcut icon" type="image/png" href="[IMG_DIR]/social-16x16.png"/>
        <link rel="manifest" href="[HOMEURL]/themes/social/manifest.json?ver=[CSS_VER]">

        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/fontawesome.min.css?ver=[CSS_VER]" />

        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/style.css?ver=[CSS_VER]" />

    <body>
        <section class="header">
            <h3>[PAGE_TITLE]</h3>
            <div class="actions">

            </div>
        </section>
        <section class="content">
            <section class="categories">
                <p>This is where categories go ...</p>
            </section>
            <section class="memos">
                <p>This is where memos go ...</p>
            </section>
            <section class="detail">
                <p>This is where a single memo is shown.</p>
            </section>
        </section>
    </body>
    <script type="text/javascript" src="[JS_DIR]/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="[JS_DIR]/bootstrap.min.js"></script>
    <script type="text/javascript" src="[JS_DIR]/moment-with-locales.js"></script>
    <script type="text/javascript" src="[JS_DIR]/notify.min.js"></script>
    <script type="text/javascript" src="[JS_DIR]/network.js?ver=[CSS_VER]"></script>
