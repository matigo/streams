<!DOCTYPE html>
<html lang="[LANG_CD]">
    <head>
        <title>[PAGE_TITLE]</title>

        <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="cleartype" content="on" />
        <meta charset="utf-8" />

        <meta name="authorization" content="[TOKEN]" />
        <meta name="channel_guid" content="[CHANNEL_GUID]" />
        <meta name="client_guid" content="[CLIENT_GUID]" />
        <meta name="persona_guid" content="" />
        <meta name="api_url" content="[API_URL]" />

        <meta name="description" content="[SITEDESCR]" />
        <meta name="keywords" content="[SITEKEYWD]" />
        <meta name="HandheldFriendly" content="True" />
        <meta name="generator" content="[GENERATOR]" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no" />
        <meta name="theme-color" content="#fff">
        <meta name="Robots" content="index, follow" />

        <meta property="og:site_name" content="[SITE_NAME]" />
        <meta property="og:type" content="[META_TYPE]" />
        <meta property="og:title" content="[META_TITLE]" />
        <meta property="og:description" content="[META_DESCR]" />
        <meta property="og:url" content="[PAGE_URL]" />
        <meta property="og:image" content="[BANNER_IMG]" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="[META_TITLE]" />
        <meta name="twitter:description" content="[META_DESCR]" />
        <meta name="twitter:domain" content="[META_DOMAIN]" />
        <meta name="twitter:url" content="[PAGE_URL]" />
        <meta name="twitter:image" content="[BANNER_IMG]" />

        <link rel="webmention" href="[HOMEURL]/api/webmention" />

        <link rel="apple-touch-icon-precomposed" sizes="192x192" href="[IMG_DIR]/social-192x192.png">
        <link rel="apple-touch-icon" sizes="128x128" href="[IMG_DIR]/social-128x128.png">
        <link rel="icon" sizes="192x192" href="[IMG_DIR]/social-192x192.png">
        <link rel="icon" sizes="128x128" href="[IMG_DIR]/social-128x128.png">
        <link rel="shortcut icon" type="image/png" href="[IMG_DIR]/social-32x32@2x.png"/>
        <link rel="manifest" href="[HOMEURL]/themes/murasaki/manifest.json?ver=[CSS_VER]">

        <link rel="stylesheet" type="text/css" href="[SHARED_CSS]/fontawesome.min.css?ver=[CSS_VER]" />
        <link rel="stylesheet" type="text/css" href="[CSS_DIR]/style.css?ver=[CSS_VER]" />
    </head>
    <body class="[SITE_COLOR] font-[FONT_SIZE]">
        <nav>
            <h1><a href="[HOMEURL]" alt="[navHome]">v5</a></h1>
        </nav>
        <section class="system-message hidden">
            <div class="offline hidden">
                <p>[msgOfflineMode]</p>
            </div>
        </section>
        <section class="content"></section>
    </body>
    <script type="text/javascript" src="[SHARED_JS]/globals.js?ver=[CSS_VER]"></script>
    <script type="text/javascript" src="[SHARED_JS]/network.js?ver=[CSS_VER]"></script>
    <script type="text/javascript" src="[JS_DIR]/core.js?ver=[CSS_VER]"></script>
    <script type="text/javascript">
        window.strings = { 'btn.about': "[btnAbout]",
                           'btn.cancel': "[btnCancel]",
                           'btn.login': "[btnLogin]",
                           'btn.signup': "[btnSignUp]",
                           'btn.save': "[btnSave]",
                           'btn.ok': "[btnOK]",
                           'lbl.form-name': "[lblFormName]",
                           'lbl.form-pass': "[lblFormPass]",
                           'msg.reading-data': "[msgCollectingData]"
                          };
    </script>
[GenTime]
</html>
