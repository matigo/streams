            <article class="contact">
                <h1>[ContactHeader]</h1>
                <section class="contact-form">
                    <label>[lblName]:</label>
                    <input type="text" name="fdata" data-name="name" data-minlength="3" data-required="Y" placeholder="[lblNamePH]" autocomplete="off" />
                    <label>[lblMail]:</label>
                    <input type="text" name="fdata" data-name="mail" placeholder="[lblMailPH]" autocomplete="off" />
                    <label>[lblMessage]:</label>
                    <textarea name="fdata" data-name="message" data-minlength="10" data-required="Y" rows="8" placeholder="[lblMessagePH]"></textarea>
                    <p class="fineprint">[msgFinePrint]</p>
                    <div class="contact-bar text-right">
                        <button class="btn-send btn-primary btn-action" data-action="contact-send" disabled>[btnSend]</button>
                        <input type="hidden" name="fdata" data-name="nonce" value="[NONCE]">
                        <input type="hidden" name="fdata" data-name="redirect" value="N">
                    </div>
                    <div class="error hidden"></div>
                </section>
            </article>
