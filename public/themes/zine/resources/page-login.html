     <body class="[BODY_CLASS]">
        <header>
            <nav>
                <ul class="nav-page-list"></ul>
            </nav>
            <h1><span>[SITE_NAME]</span></h1>
            <h2><span>[SITEDESCR]</span></h2>
        </header>
        <section class="content">
            <table class="login-form">
                <tbody>
                    <tr>
                        <td colspan="2"><h3>Sign In to this site</h3></td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="input-1">[lblLogin]</label>
                        </td>
                        <td class="input">
                            <input id="input-1" type="text" class="form-control" name="fdata" data-name="account_name" data-required="Y" placeholder="[lblLoginPH]" />
                        </td>
                    </tr>
                    <tr>
                        <td class="label">
                            <label for="input-2">[lblPassword]</label>
                        </td>
                        <td class="input">
                            <input id="input-2" type="password" class="form-control" name="fdata" data-name="account_pass" data-required="Y" placeholder="[lblPasswordPH]" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button class="btn-action btn-login btn-primary" data-action="login" disabled>[btnLogin]</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
        <footer>
            <table>
                <tr>
                    <td>&copy; [YEAR] &mdash; [msgPoweredBy]</td>
                    <td rowspan="2">
                        <ul class="nav-foot-list"></ul>
                    </td>
                </tr>
                <tr>
                    <td>[CC_LICENSE]</td>
                </tr>
            </table>
        </footer>
    </body>
    <script type="text/javascript" src="[SHARED_JS]/globals.js?ver=[CSS_VER]"></script>
    <script type="text/javascript" src="[SHARED_JS]/network.js?ver=[CSS_VER]"></script>
    <script type="text/javascript" src="[SITE_JS]/core.js?ver=[CSS_VER]"></script>
    <script type="text/javascript" src="[SITE_JS]/login.js?ver=[CSS_VER]"></script>
    <script type="text/javascript">
        window.strings = { 'msg.articles-read': "[msgReadingData]"
                          };
    </script>
